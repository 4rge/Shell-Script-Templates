options:
  - name: "Deploy-Kubernetes-Cluster"
    command: "kind create cluster"
  - name: "Get-Kubernetes-Pods"
    command: "kubectl get pods"
  - name: "Scale-Kubernetes-Deployment"
    command: "kubectl scale deployment my-deploy --replicas=3"
  - name: "Apply-Kubernetes-Manifest"
    command: "kubectl apply -f deployment.yaml"
  - name: "Delete-Kubernetes-Deployment"
    command: "kubectl delete deployment my-deploy"
  - name: "Delete-Orphaned-Resources"
    command: "kubectl delete pod --field-selector=status.phase==Succeeded"
  - name: "Cleanup-Namespace-Resources"
    command: "kubectl delete all --all -n my-namespace"
  - name: "List-Unused-Namespaces"
    command: "kubectl get namespaces | grep Terminating | awk '{print $1}' | xargs kubectl delete namespace"
  - name: "Remove-Old-Releases"
    command: "helm uninstall $(helm list --deployed -q) --namespace my-namespace"
  - name: "Prune-Not-Needed-Resources"
    command: "kubectl kustomize . | kubectl apply -f -"
