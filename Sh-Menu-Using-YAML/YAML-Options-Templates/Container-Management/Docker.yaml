options:
  - name: "Build-Docker-Image"
    command: "docker build -t myimage ."
  - name: "Run-Docker-Container"
    command: "docker run -d -p 80:80 myimage"
  - name: "Exec-In-Container"
    command: "docker exec -it $(docker ps -q) /bin/bash"
  - name: "Remove-Dangling-Images"
    command: "docker rmi $(docker images -f 'dangling=true' -q)"
  - name: "Prune-Docker"
    command: "docker system prune -f"
