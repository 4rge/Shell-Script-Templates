options:
  - name: "Manage-Swap"
    command: "sudo swapon --show && sudo swapon -a"
  - name: "Monitor-CPU-Usage"
    command: "htop"
  - name: "Check-Service-Status"
    command: "systemctl status"
  - name: "Monitor-Logs"
    command: "tail -f /var/log/syslog"
  - name: "Check-Resource-Usage"
    command: "glances"
  - name: "Disk-Usage-Analyzer"
    command: "ncdu /"
  - name: "View-Memory-Stats"
    command: "free -h"
