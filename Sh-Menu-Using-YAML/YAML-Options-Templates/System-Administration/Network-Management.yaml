options:
  - name: "Show-IP-Addresses"
    command: "ip addr show"
  - name: "Check-Active-Connections"
    command: "netstat -tuln"
  - name: "Ping-Host"
    command: "ping -c 4 google.com"
  - name: "Check-DNS-Settings"
    command: "cat /etc/resolv.conf"
  - name: "Display-Routing-Table"
    command: "ip route"
