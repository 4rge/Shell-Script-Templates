options:
  - name: "List-Files"
    command: "ls -la"
  - name: "Find-Large-Files"
    command: "find / -type f -size +100M 2>/dev/null"
  - name: "Backup-Home"
    command: "tar -czvf home_backup.tar.gz /home"
  - name: "Sync-With-Rsync"
    command: "rsync -avz /source /destination"
  - name: "Create--Temp-Files"
    command: "find /tmp -type f -name '*.tmp' -delete"
  - name: "Compress-Directory"
    command: "tar -czvf backup.tar.gz /path/to/directory"
  - name: "Show-Disk-Usage"
    command: "du -sh *"
