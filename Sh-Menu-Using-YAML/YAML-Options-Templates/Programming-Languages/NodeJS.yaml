options:
  - name: "Remove-Unused-Package"
    command: "npm prune"
  - name: "Clear-NPM-Cache"
    command: "npm cache clean --force"
  - name: "Install-Dependencies"
    command: "npm install"
  - name: "Check-For-Vulnerability"
    command: "npm audit"
  - name: "Run-Tests"
    command: "npm test"
